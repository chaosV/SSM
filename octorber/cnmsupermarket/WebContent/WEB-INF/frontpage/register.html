<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>QK商城-注册</title>
<link rel="stylesheet" href="css/base.css">
<script src="js/jquery-min.js"></script>
<script src="js/main.js"></script>   
</head>
<body>
<div class="site-wrapper" id="login">
    <div class="login-top">
        <div class="blank-nav clearfix">
            <a href="index.html">
                <img src="images/logo.png" class="site-logo float-l">
            </a>
        </div>
    </div>
    <div id="content">
        <div class="login-wrap">
        <div class="reg-form">
            <h1>会员注册</h1>
            <form action="" id="register-form">
                <div class="form-item form-item-account" id="form-item-account">
                    <label>用　户　名</label>
                    <input type="text" id="form-account" name="regName" class="field">
                </div>
                <div class="input-tip">
                    <span></span>
                </div>
                <div class="form-item">
                    <label>设 置 密 码</label>
                    <input type="password" name="pwd" id="form-pwd" class="field">
                </div>
                <div class="input-tip">
                    <span></span>
                </div>
                <div class="form-item">
                    <label>确 认 密 码</label>
                    <input type="password" name="pwdRepeat" id="form-equalTopwd" class="field">
                </div>
                <div class="input-tip">
                    <span></span>
                </div>
                <div class="form-agreen">
                    <div><input type="checkbox" name="agreen" checked="" style="margin-right: 10px;">我已阅读并同意<a href="javascript:;" id="protocol">《用户注册协议》</a> </div>
                    <div class="input-tip">
                        <span></span>
                    </div>
                </div>
                <div>
                    <div class="register-btn">
                        <a href="index.html" id="register-submit">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
